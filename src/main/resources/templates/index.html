<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
</head>
<body>
  <h1>Welcome to the pizza website</h1>
  <form action="#" th:action="@{/submitOrder}" th:object="${userOrder}" method="post">

      <label for="user_fname">First Name</label>
      <input type="text" id="user_fname" name="user_fname" th:feild="*{fName}">
      <br>
      <label for="user_lname">Last Name</label>
      <input type="text" id="user_lname" name="user_lname" th:feild="*{lName}">
      <br>
      <label for="user_phone">Phone Number</label>
      <input type="text" id="user_phone" name="user_phone" th:feild="*{phoneNumber}">
      <br>
      <label for="user_address">Delivery Address</label>
      <input type="text" id="user_address" name="user_address" th:feild="*{address}">
      <br>
      <input type="submit" title="Submit Order">

  </form>
</body>
</html>
